<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">

	 <h:form id="frmTimeout">
		  <p:idleMonitor timeout="600000">
	     	<p:ajax event="idle" listener="#{ loginMB.cerrarSessionAplicativo() }" onstart="PF('dglSesionExpirada').show();" />
		 </p:idleMonitor>	    
	     <p:dialog header="SESIÓN EXPIRADA" resizable="false" closable="false" appendTo="@form" widgetVar="dglSesionExpirada" modal="true" style="z-index: 1200" >
			<h:panelGrid columns="1"  class="text-center">
			    <p:outputLabel value="Su sesión ha expirado, por favor vuelva a autentificarse" />
		    	<p:commandButton action="#{ principalMB.mostrarLogin()}" value="Aceptar" styleClass="btn btn-gray" />
			</h:panelGrid>
		 </p:dialog>
    </h:form>
</html>
