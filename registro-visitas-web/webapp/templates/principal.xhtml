<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<f:facet name="first">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    		<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
    		<title><h:outputText value="#{msg['app.nombre']}"/></title>
    	</f:facet>
    	
    	<link rel="icon" href="#{request.contextPath}/resources/images/app-logo-mobile.png"/>   	
		<link href="#{request.contextPath}/resources/static/normalize/css/normalize.css" rel="stylesheet" type="text/css"/>		
		<link href="#{request.contextPath}/resources/static/bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
		<link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet" type="text/css"/>
		
		<script src="#{request.contextPath}/resources/static/bootstrap4/js/popper.min.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/static/bootstrap4/js/tooltip.min.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/static/bootstrap4/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/js/main.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/js/main-util.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/js/primefaces_translations.js" type="text/javascript" />
				
		<f:metadata>
			<f:event type="preRenderView" listener="#{principalMB.handlerSecurityAccessGranted}" />
		</f:metadata>
		
    	<ui:insert name="head" />
	</h:head>

	<h:body>
		
		<div class="content-header">
			<ui:insert name="cabecera">
	        	<ui:include src="cabecera.xhtml" />
	        </ui:insert>
		</div>
	
		<div class="site-pusher">
		<!--  
			<div class="content-nav-data d-none d-sm-none d-md-block">
				<ui:insert name="menu_datos">
		        	<ui:include src="menu_datos.xhtml" />
		        </ui:insert>
	     	</div>-->	
		    <div class="content-nav-menu">
		        <ui:insert name="menu">
		        	<ui:include src="menu.xhtml" />
		        </ui:insert>
	        </div>
			
			<div class="content-main">
      			<div class="content-page">
      				<ui:insert name="content">
			        	content
			       	</ui:insert>
      			</div>
      			<div class="content-footer d-none d-sm-none d-md-block">
					<ui:insert name="pie">
			        	<ui:include src="pie.xhtml" />
			        </ui:insert>
				</div>
      		</div>
      					
			<div class="site-cache" id="site-cache"></div>
			
		</div>
	
		<ui:include src="mensaje-alerta.xhtml" />
		<ui:include src="estado.xhtml" />
		<ui:include src="timeout.xhtml" />
			
	</h:body>
</html>
