<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal-publico.xhtml">

	<ui:define name="content">
		<f:view>
           	<div class="row justify-content-center align-items-start m-0">
				<div class="col-12 col-md-12 text-center">
					<h:form>
						<p class="text-center error-text-info">
							<i class="fa fa-exclamation-triangle alert-icon-error-page" aria-hidden="true" ></i>
							<br/><br/>
							<strong>SESIÓN CULMINADA</strong>
							<br/><br/>
							<strong>¡SU SESIÓN HA CULMINADO!</strong> Vuelva a loguearse para acceder al sistema.
							<br/><br/>
						</p>
						<h:commandButton value="#{form['form.boton.irInicio']}" 
										ajax="false"
										action="#{loginMB.cerrarSessionRetorno()}"
										styleClass="btn btn-secondary"  />
					</h:form>
				</div>				
			</div>
		</f:view>
	</ui:define>
	
</ui:composition>
